<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Sal</td>
        <td>Email</td>
        <td>Mobile</td>
    </tr>
    <tr *ngFor="let user of userList">
        <td>{{user.empId}}</td>
        <td>{{user.employeeName}}</td>
        <td>{{user.empSal}}</td>
        <td>{{user.emailName}}</td>
        <td>{{user.cellNumber}}</td>
    </tr>

</table>
